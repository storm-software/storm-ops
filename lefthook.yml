#
#   Refer for explanation to following link:
#   https://github.com/evilmartians/lefthook/blob/master/docs/configuration.md
#

pre-install:
  commands:
    hook-script:
      glob: "**/*.*"
      run: "zx ./dist/packages/git-tools/scripts/pre-install.mjs"

prepare:
  commands:
    hook-script:
      glob: "**/*.*"
      run: "zx ./dist/packages/git-tools/scripts/pre-commit.mjs"

pre-commit:
  commands:
    check:
      glob: "**/*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: npx biome check --apply --no-errors-on-unmatched --files-ignore-unknown=true {staged_files} && git update-index"
    build:
      glob: "**/*.*"
      run: "pnpm build"
    readme-format:
      glob: "**/{README.md,package.json}"
      run: "zx ./dist/packages/git-tools/bin/cli.mjs readme-gen --templates=\"dist/packages/git-tools/readme/templates\" && git update-index"
    hook-script:
      glob: "**/*.*"
      run: "zx ./dist/packages/git-tools/bin/pre-commit.mjs"

commit-msg:
  commands:
    "lint commit message":
      run: "npx commitlint --config dist/packages/git-tools/commitlint.config.cjs --edit {1}"

pre-push:
  commands:
    lint:
      files: "git diff --name-only HEAD @{push}"
      glob: "**/*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: "npx biome lint --apply --no-errors-on-unmatched --files-ignore-unknown=true {files} && git update-index"
    hook-script:
      glob: "**/*.*"
      run: "zx ./dist/packages/git-tools/bin/pre-push.mjs"

post-merge:
  commands:
    hook-script:
      glob: "**/*.*"
      run: "zx ./dist/packages/git-tools/bin/post-merge.mjs"

post-checkout:
  commands:
    hook-script:
      glob: "**/*.*"
      run: "zx ./dist/packages/git-tools/bin/post-checkout.mjs"

post-commit:
  commands:
    hook-script:
      glob: "**/*.*"
      run: "zx ./dist/packages/git-tools/bin/post-commit.mjs"
