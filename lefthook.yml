    #   run: "pnpm lint"
    #   stage_fixed: true
    lint-codeowners:
      files: "git diff --name-only HEAD @{push}"
      glob: "**/CODEOWNERS"
      run:
        "pnpm node -r esbuild-register ./dist/packages/linting-tools/bin/lint.js
        codeowners"

