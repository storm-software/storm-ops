
[workspace]
resolver = '2'
members = ['crates/storm-workspace', 'crates/storm-config']

[workspace.package]
version = '0.0.1'
description = 'âš¡The Storm-Ops monorepo contains utility applications, tools, and various libraries to create modern and scalable web applications.'
repository = 'https://github.com/storm-software/storm-ops'
edition = '2021'
authors = ['storm-software']
license = 'Apache-2.0'
documentation = 'https://stormsoftware.com/docs'
homepage = 'https://stormsoftware.com'
categories = ['config', 'development-tools']
keywords = ['storm', 'storm-ops', 'storm-software', 'build-tools', 'monorepo']

[workspace.metadata.release]
pre-release-commit-message = 'Release Storm-Ops workspace crates v{{version}}'
shared-version = true
tag-prefix = ''
publish = false

