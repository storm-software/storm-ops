pre-commit:
  commands:
    check:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: npx biome check --apply --no-errors-on-unmatched --files-ignore-unknown=true {staged_files} && git update-index
    build:
      glob: "*.*"
      run: pnpm build
    readme-format:
      glob: "**/{README.md,package.json}"
      run: pnpm @storm-software/git-tools/bin/cli.js readme-gen --templates @storm-software/git-tools/readme/templates && git update-index

commit-msg:
  commands:
    "lint commit message":
      run: npx commitlint --config @storm-software/git-tools/commitlint.config.cjs --edit {1}

pre-push:
  commands:
    lint:
      files: git diff --name-only HEAD @{push}
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: npx biome lint --apply --no-errors-on-unmatched --files-ignore-unknown=true {files} && git update-index --again

post-merge:
  scripts:
    "package-version-warning":
      runner: bash

post-checkout:
  scripts:
    "package-version-warning":
      runner: bash

post-commit:
  scripts:
    "hook":
      runner: bash
