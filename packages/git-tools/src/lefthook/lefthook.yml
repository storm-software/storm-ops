#
#   Refer for explanation to following link:
#   https://github.com/evilmartians/lefthook/blob/master/docs/configuration.md
#

assert_lefthook_installed: true
colors: true
no_tty: false
min_version: 1.5.0

pre-install:
  commands:
    validate:
      glob: "**/*.*"
      run: "pnpm exec storm-pre-install"

prepare:
  commands:
    validate:
      glob: "**/*.*"
      run: "pnpm exec storm-prepare"

pre-commit:
  piped: true
  commands:
    # install:
    #   files: "git diff --name-only HEAD @{push}"
    #   glob: "**/package.json"
    #   run: "pnpm install && git update-index"
    prepare:
      files: "git diff --name-only HEAD @{push}"
      glob: "**/{lefthook.yml,biome.json}"
      run: "pnpm exec storm-prepare"
    prebuild:
      glob: "**/*.*"
      run: "pnpm build-all"
      stage_fixed: true
    validate:
      glob: "**/*.*"
      run: "pnpm exec storm-pre-commit {staged_files}"
      stage_fixed: true
    lint:
      files: "git diff --name-only HEAD @{push}"
      glob: "**/*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: "pnpm lint && git update-index"
    lint-toml:
      glob: "**/*.toml"
      run: 'pnpm exec taplo format --check --config="@storm-software/linting-tools/taplo/.taplo.toml"'
    lint-filename:
      glob: "**/*.*"
      run: 'pnpm exec ls-lint --config="@storm-software/linting-tools/ls-lint/ls-lint.yml"'
    check:
      glob: "**/*.*"
      run: "pnpm exec biome check --apply --no-errors-on-unmatched --files-ignore-unknown=true {staged_files} && git update-index"
    readme-gen:
      glob: "**/{README.md,package.json,executors.json,generators.json}"
      run: 'pnpm exec storm-git readme-gen --templates="./docs/readme-templates" && git update-index'
    format:
      glob: "**/*.*"
      run: "pnpm exec biome format --write  --no-errors-on-unmatched --files-ignore-unknown=true {staged_files} && git update-index"
    format-toml:
      glob: "**/*.toml"
      run: 'pnpm exec taplo format --config="@storm-software/linting-tools/taplo/.taplo.toml" && git update-index'
    postbuild:
      glob: "**/*.*"
      run: "pnpm build-all"
      stage_fixed: true

commit-msg:
  commands:
    validate:
      run: 'pnpm exec commitlint --config="./node_modules/@storm-software/git-tools/commitlint.config.cjs" --edit {1}'

pre-push:
  piped: true
  commands:
    validate:
      files: "git diff --name-only HEAD @{push}"
      glob: "**/*.*"
      run: "pnpm exec storm-pre-push {files}"
      stage_fixed: true
    lint:
      files: "git diff --name-only HEAD @{push}"
      glob: "**/*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: "pnpm exec biome lint --apply --no-errors-on-unmatched --vcs-enabled=true --files-ignore-unknown=true {files} && git update-index"
      stage_fixed: true

post-merge:
  commands:
    validate:
      glob: "**/*.*"
      run: "pnpm exec storm-post-merge {staged_files}"
      stage_fixed: true

post-checkout:
  commands:
    validate:
      glob: "**/*.*"
      run: "pnpm exec storm-post-checkout {staged_files}"

post-commit:
  commands:
    validate:
      glob: "**/*.*"
      run: "pnpm exec storm-post-commit {staged_files}"
